<div class="backdrop-blur-sm rounded-lg shadow-md bg-[#3a3a3a42] flex flex-col gap-1 fixed py-1 px-2 w-52 z-50">
    <span *ngIf="title" class="text-sm font-semibold">{{title}}</span>
    <div *ngFor="let item of items" class="flex rounded-lg gap-2 cursor-pointer">
        <img *ngIf="item.icon" [src]="item.icon" class="w-5 h-5">
        <span [class]="'grow text-ms' + item.color && (' bg-' + item.color)">{{item.text}}</span>
    </div>
</div>
