<ng-template *ngIf="settings; then display else loading"></ng-template>

<ng-template #loading>
    <div class="h-full flex justify-center items-center gap-2 flex-col bg-back-1">
        <div class="loader"></div>
        <span class="text-xl font-semibold">Loading...</span>
    </div>
</ng-template>

<ng-template #display>
    <div class="bg-back-1 flex h-full gap-1">
        <div class="w-40 flex flex-col gap-5 py-4 pl-3">
            <div class="flex gap-2">
                <i class="pi pi-cog text-fore-4 text-xl"></i>
                <span class="text-xl text-fore-4">Settings</span>
            </div>
            <div class="flex flex-col gap-3 p-5">
                <button *ngFor="let group of groups; index as i" class="type-selector rounded-lg"
                    [ngClass]="{'selected': group.id === selectedGroup, 'unselected': group.id !== selectedGroup}" (click)="selectGroup(group.id)">{{group.name}}</button>
            </div>
        </div>
        <div class="grow m-2 rounded-2xl bg-back-2 p-3">
            
        </div>
    </div>
</ng-template>
