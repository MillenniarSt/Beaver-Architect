<span class="text-lg">{{displayId(id)}}</span>
<div class="flex flex-col gap-2">
    <div *ngFor="let material of materials; trackBy: trackByFn" class="flex gap-3">
        <div class="grow relative flex gap-2 rounded-lg border-solid border-2 border-back-4 items-center">
            <div class="absolute h-full bg-main-hover-tr rounded-md" [ngStyle]="{ width: material.percent + '%' }"></div>
            <img [src]="material.icon" class="ml-2 h-5 w-5">
            <span class="grow text-fore-2">{{displayId(material.id)}}</span>
            <span class="text-fore-4 mr-2">{{material.percent.toFixed(1)}}%</span>
        </div>
        <p-inputNumber [(ngModel)]="material.weight" mode="decimal" [showButtons]="true" [min]="0" class="w-24"/>
    </div>
</div>
