<ng-template *ngIf="isLoaded(); then display else loading"></ng-template>

<ng-template #loading>
    <div class="h-full flex justify-center items-center gap-2 flex-col bg-back-1">
        <div class="loader"></div>
        <span class="text-xl font-semibold">Loading...</span>
    </div>
</ng-template>

<ng-template #display>
    <as-split direction="horizontal" class="h-full">
        <as-split-area [size]="75" [minSize]="20">
            <div class="rounded-2xl border-2 border-main-tr h-full">
                <ngt-canvas [sceneGraph]="sceneGraph!"/>
            </div>
        </as-split-area>
        <as-split-area [size]="25" [minSize]="15">
            <div class="panel h-full">
                <form-util [inputs]="formDataInput" (edit)="editSelection($event)" class="my-1"/>
            </div>
        </as-split-area>
    </as-split>
</ng-template>
