<ng-template *ngIf="isLoaded(); then display else loading"></ng-template>

<ng-template #loading>
    <div class="h-full flex justify-center items-center gap-2 flex-col bg-back-1">
        <div class="loader"></div>
        <span class="text-xl font-semibold">Loading...</span>
    </div>
</ng-template>

<ng-template #display>
    <as-split direction="horizontal" class="h-full bg-back-1" [ngClass]="{'sidebar-collapsed': !isSidebarExtended}">
        <as-split-area [size]="isSidebarExtended ? 25 : 0" [minSize]="15">
            <sidebars [bars]="sidebars()" [selectIndex]="sidebarIndex" [expanded]="true" (extend)="extendSidebar($event)"></sidebars>
        </as-split-area>
        <as-split-area [size]="isSidebarExtended ? 75 : 100" [minSize]="40">
            <div class="flex h-full">
                <sidebars *ngIf="!isSidebarExtended" [bars]="sidebars()" [expanded]="false" (extend)="extendSidebar($event)"></sidebars>
                <pages class="grow"></pages>
            </div>
        </as-split-area>
    </as-split>
</ng-template>
